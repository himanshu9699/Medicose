<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicose-B2B</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/home.css" />
  <script src="./js/medicines.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light pt-0 pb-0" style="background-color: black !important;">
    <div class="container-fluid" >
      <a class="navbar-brand display-34" href="./home.html">MEDICOSE-B2B</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex search-box ms-auto">
          <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search"  />


          <button class="btn btn-outline-primary search" id="search-btn">
            Search

          </button>

        </form>
        <ul class="navbar-nav me-4 ms-auto mb-2 mb-lg-0">
          <li class="nav-item" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <a class="nav-link" href='#'>Contact Us</a>
          </li>

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-gradient-to-r from-indigo-500 to-indigo-600">
              
                <div class="modal-header">
                 <center> <span class="text-2xl text-white">Contact Us</span></center>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                  <form action="" method="POST" class="grid justify-items-center mt-4">
                    <input type="text" name="name" placeholder="Name" class="text-blue-500 border bg-pink- border-1 py-2 px-10 mb-2 rounded">
                   
                    <input type="text" name="email" placeholder="Email-id" class="text-blue-500 border  bg-red- border-1 b py-2 px-10 mb-2 rounded">
                  <textarea class="border-1 border text-blue-500 rounded-xl" placeholder="Message" name="message" id="" cols="30" rows="5"></textarea>
                   
                </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>

          <li class="nav-item">
            <a href="./loginSign.html" class="nav-link">
              <i class="fa fa-user-circle" style="color: white;" aria-hidden="true"></i>
              Login/SignUp</a>
          </li>
        </ul>
        <a class="me-4" href="./cart.html" style="color: white;">
          <i class="fas fa-shopping-bag fa-lg cart position-relative" aria-hidden="true">
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-value " id="cart-value"
              style="font-size: 10px;" value=0 ></span>
          </i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Home Page Slider -->

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1635013629_Home_bannerma25ojopj.jpg"
          class="w-100 min-wh-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1635012218_100ntosms.jpg" class="d-block w-100"
          alt="..." />
      </div>
      <div class="carousel-item">
        <img src="https://www.netmeds.com/images/cms/aw_rbslider/slides/1635160553_gsk_physio.jpg" alt="..." />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Items (Medicines) -->

  <div class="text-7xl font-extrabold ... mt-3">
    <center>
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 to-blue-500 items-head">
        Deals of the Day
      </span>
    </center>
  </div>

  <div class="container-fluid d-inline-flex items-medicine"></div>

  <!-- Footer -->

  <footer class="text-1xl bg-gray-900">
    <center>
      <a href="">
        <i class="fa fa-instagram" style="color: white;" aria-hidden="true"> instagram</i>
      </a>
      <a href="" class="ms-3">
        <i class="fa fa-facebook" style="color: white;" aria-hidden="true"> facebook</i>
      </a>
      <a href="" class="ms-3 d-inline-block">
        <i class="fa fa-twitter" style="color: white;" aria-hidden="true"> twitter</i>
      </a>
    </center>
  </footer>
  <script src="./js/home.js"></script>
  <script src="./js/test.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/e527deb499.js" crossorigin="anonymous"></script>
</body>

</html>
