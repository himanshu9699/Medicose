<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./tailwind.css" rel="stylesheet" />
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/cart.css" />
  </head>
  <body>
    <center>
      <div class="process d-inline">
        <span>Bag <span class="text-red-700 text-3xl"> ...........</span></span>
        <span
          >Address
          <span class="text-indigo-700 text-3xl"> ..........</span></span
        >
        <span>Payment</span>
      </div>
      <hr class="text-gray-400 mt-2" />
    </center>

    <!-- pincode -->

    <div
      class="pincode rounded w-6/12 h-16 border-gray-400 border border-gray-500 mx-10 mt-4 flex items-center float-left"
    >
      <span class="text-1xl px-16">Check delivery time & services</span>
      <div class="nd mr-14">
        <button
          type="button"
          class="btn btn-outline-danger p-1 text-sm float-right ml-20"
        >
          Enter Pin Code
        </button>
      </div>
    </div>

    <!-- box -->
    <figure class="md:flex bg-white border-1 border-gray- mt-3 ml-10 w-50 rounded-xl md:p-0 float-left">
      <img
        class="w-27 h-32 md:w-32 md:h-auto md:rounded-none rounded"
        src="./assest/becosules_capsule_20s_0_1.jpg"
        alt=""
        width="384"
        height="512"
      />
      <div class="pt-6 md:p-8 text-left md:text-left space-y-4">
        <blockquote>
          <p class="text-lg font-semibold">
            Becousles Capsules
          </p>
        </blockquote>
        <figcaption class="font">
          <div class="text-cyan-600 text-sm">
            B-complex forte vitamin C Capsules
          </div>
          <div class="text-gray-500 text-sm">
            PFIZER
          </div>
        </figcaption>

        <!-- 1st Button -->

        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle mr-5 text-sm bg-transparent text-gray-700"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Size
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">stripe</a></li>
            <li><a class="dropdown-item" href="#">Box</a></li>
          </ul>
          
        </div>

        <!-- 2nd Button -->

        <div class="btn-group">
          <button
            class="btn btn-secondary dropdown-toggle mr-5 text-sm bg-transparent text-gray-700"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            QTY
          </button>
          
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">1</a></li>
            <li><a class="dropdown-item" onclick="sec()" id="second" href="#">2</a></li>
            <li><a class="dropdown-item" id="third" href="#">3</a></li>
            <li><a class="dropdown-item" id="for" href="#">4</a></li>
            <li><a class="dropdown-item" id="five" href="#">5</a></li>
            <li><a class="dropdown-item" id="six" href="#">6</a></li>
          </ul>
        
          
        </div>
        <figcaption class="font">
          <div class="price">
           <span>&#8377;</span><span id="mainPrice">100</span>
            <span class="cancel-price text-gray-500 text-sm pl-1"
              ><del id="del"><span >&#8377;</span>200</del></span>
            <span class="discount text-sm text-red-400 pl-1"><span>&#8377;</span>100 OFF</span>
          </div>
        </figcaption>
      </div>
    </figure>

    <!-- sidebar -->
    <div class="sidebar border-gray-200 float-right w-96 rounded mr-10 border border-1 border-end-0 border-top-0 border-bottom-0 " style="padding: 40px!important; padding-left:5px!important;">
        <div class="block ml-2">
        <div class="price-details px-4 pt-2 py-2">
            <span class="text-1xl ">PRICE DETAILS(1item)</span>
        </div>
        <div class="flex justify-between px-4 text-gray-500 ">
            <span class="">Total MRP</span>
            <span id="MRP" class="mrp"><span>&#8377;</span>200</span>
        </div>
        <div class="discount flex justify-between px-4 text-gray-500">
            <span>Discount on MRP</span>
            <span class="text-green-600" id="discount">-&#8377;<span>100</span></span>
        </div>
        <div class="coupon flex justify-between px-4 text-gray-500">
            <span>Coupon Discount</span>
            <span>Apply Coupon</span>
        </div>
        <div class="convenience flex justify-between px-4 text-gray-500 pb-1">
            <span>Convenience Fee</span>
            <span class="text-green-600">FREE</span>
        </div>
        <hr>
        <div class="total flex justify-between px-4 pt-1">
            <span class="text-pink-500 text-lg">Total Amount</span>
            <span id="total" class="total"><span>&#8377;</span>100</span>
        </div>
        <div class="px-4 flex justify-center mt-4">
        <button type="button" class="btn btn-primary bg-pink-600 text-white px-14">Place Order</button>
       </div>
    </div>

    </div>


    <script>
     /*document.getElementById("second").addEventListener('click', function(e){
        (document.getElementById('total').innerText)*2;
        var mrp = document.getElementById("MRP")  ;
        var dis = document.getElementById("discount").innerText ;
        console.log(total,(mrp),dis)
      }) */
 
      function sec(){
        console.log(document.getElementsByClassName('price'))
        document.getElementById("del").innerHTML =  document.getElementsByClassName("price")[0].children[2].children[0].childNodes[1].nodeValue*2
        document.getElementById("mainPrice").innerHTML = document.getElementsByClassName("price")[0].children[1].innerHTML*2
        document.getElementById("MRP").innerText = document.getElementsByClassName("mrp")[0].childNodes[1].nodeValue*2
        document.getElementById("total").innerHTML =document.getElementsByClassName("total")[0].children[1].childNodes[1].nodeValue *2
      }

    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e527deb499.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
