<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link

    <link rel="stylesheet" href="./css/product.css">


  </head>
  <body class="bg-gray-300">

    <nav
    class="navbar navbar-expand-lg navbar-light bg-light pt-0 pb-0"
    style="background-color: black !important;"
  >
    <div class="container-fluid">
      <a class="navbar-brand display-34" href="./home.html">MEDICOSE-B2B</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex search-box ms-auto">
          <input
            class="form-control me-2"
            id="search"
            type="search"
            placeholder="Search"
            aria-label="Search"
            onchange="searchVal()"
            onclick="press()"
            
          />
         

          <button class="btn btn-outline-primary search" type="submit">
            Search
          
          </button>
         
        </form>
        <ul class="navbar-nav me-4 ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
          <li class="nav-item">
            <a href="./loginSign.html" class="nav-link">
              <i
                class="fa fa-user-circle"
                style="color: white;"
                aria-hidden="true"
              ></i>
              Login/SignUp</a
            >
          </li>
        </ul>
        <a class="me-4" href="" style="color: white;">
          <i class="fas fa-shopping-bag fa-lg cart" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- product -->

    <div class="container-product-each p-3 ">
      <div class=" card bg-white w-300 h-50 rounded bg-no-repeat bg-center pb-3">
        <div class="image grid justify-content-center bg-gray-100">
        <img src="" id="image" class="w-40 h-40" alt="">
        </div>
        <hr>
        <div class="discription grid float-left pl-5 pt-3 pb-3">
        <span class="text-gray-400">Glaxo Smithkline Pharmara</span>
        <h1 class="text-2xl font-bold" id="name"></h1>
        <span>Pack of 25 g | MRP ₹45.75 | GST 18%</span>
        <span class="pt-2"><del class="text-gray-400" style="font-size: 0.9rem;">₹45.75</del> <span class="text-green-400 pr-1">6%off</span></span>
        <span id="price"></span>
        </div>
        <hr class="ms-3 me-3">
        <div class="grid another pt-3 pl-5">
        <span class="text-gray-400" >Composition >  <span class="font-bold">Betamethasone Valerte Neomycin</span></span>
        <span class="text-gray-400">Deliver by Tomorrow</span>
        <span class="text-gray-400">Easy 45 days return</span>
        <span class="text-gray-400">Expiry 2022/08</span>
        </div>
        
        </div>
        
      </div>
    

 
    <script>
      document.getElementById("image").src = localStorage.getItem("img")
      document.getElementById("name").innerHTML = localStorage.getItem("name")
      document.getElementById("price").innerHTML = localStorage.getItem("price")
      
    </script>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
